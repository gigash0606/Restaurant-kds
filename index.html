<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pannello Stato Ordini KDS</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #1e293b; padding: 1rem; display: flex; justify-content: center; }
    #main-ui { max-width: 900px; width: 100%; display: none; }

    .text-shadow-lg { text-shadow: 1.5px 1.5px 3px rgba(0,0,0,0.75); }
    .order-button {
      width: 80px;
      height: 80px;
      font-size: 2.75rem;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
      color: white;
      touch-action: manipulation;
    }
    .order-button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }
    .order-button:active {
      transform: scale(0.96);
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }

    .animate-pulse-making {
      animation: pulse-making 2s cubic-bezier(0.4,0,0.6,1) infinite;
      box-shadow: 0 0 12px 4px rgba(253,224,71,0.8);
    }
    @keyframes pulse-making {
      0%,100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.07); opacity: 0.85; }
    }

    .grid-kds {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 1rem;
      justify-items: center;
      margin-top: 1rem;
      user-select: none;
    }

    header {
      background-color: #111827;
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
      border-bottom: 4px solid #6366f1;
      box-shadow: 0 3px 8px rgba(0,0,0,0.6);
      color: white;
      font-weight: 900;
      font-size: 1.8rem;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    #reset-all {
      background-color: #ef4444;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      user-select: none;
      white-space: nowrap;
    }
    #reset-all:hover {
      background-color: #dc2626;
    }
    #reset-all:active {
      background-color: #b91c1c;
    }

    main {
      background-color: #111827;
      border-radius: 0.75rem;
      padding: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.6);
    }

    /* Confirmation modal for Reset All */
    #confirmation-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 9999;
      animation: fadeIn 0.3s ease forwards;
      user-select: none;
    }
    #confirmation-modal.show {
      display: flex;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    #confirmation-modal > div {
      background-color: #1e293b;
      color: white;
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      box-shadow: 0 10px 32px rgba(0,0,0,0.7);
      max-width: 380px;
      width: 100%;
      text-align: center;
    }

    #confirmation-modal h3 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 900;
    }

    #confirmation-modal p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    #confirmation-modal button {
      width: 72px;
      height: 72px;
      font-size: 2.75rem;
      border-radius: 9999px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.25s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      margin: 0 1rem;
    }
    #cancel-button {
      background-color: #b91c1c;
    }
    #cancel-button:hover {
      background-color: #ef4444;
    }
    #confirm-button {
      background-color: #16a34a;
    }
    #confirm-button:hover {
      background-color: #22c55e;
    }
    #cancel-button[title], #confirm-button[title] {
      position: relative;
    }
    #cancel-button[title]:hover::after, #confirm-button[title]:hover::after {
      content: attr(title);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.8);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      white-space: nowrap;
      font-size: 0.75rem;
    }

    /* Password overlay */
    #password-overlay {
      position: fixed;
      inset: 0;
      background-color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      color: white;
      padding: 2rem;
      font-size: 1.25rem;
      user-select: none;
    }
    #password-overlay input {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      width: 180px;
      outline: none;
      color: black;
    }
    #password-overlay button {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      font-size: 1.3rem;
      font-weight: 700;
      border: none;
      border-radius: 0.5rem;
      background-color: #6366f1;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #password-overlay button:hover {
      background-color: #4f46e5;
    }
    #password-error {
      margin-top: 0.75rem;
      color: #ef4444;
      font-weight: 700;
      visibility: hidden;
    }
    #password-error.visible {
      visibility: visible;
    }
  </style>
</head>
<body>

  <!-- Password overlay -->
  <div id="password-overlay">
    <div>Inserisci la password</div>
    <input type="password" id="password-input" placeholder="Password" autofocus />
    <button id="password-submit">Entra</button>
    <div id="password-error">Password errata, riprova.</div>
  </div>

  <!-- Main UI container -->
  <div id="main-ui">
    <header>
      <div>Pannello Stato Ordini KDS</div>
      <button id="reset-all" title="Resetta tutti gli ordini a 'Aperto'">Resetta Tutti</button>
    </header>

    <main>
      <div id="kds-grid" class="grid-kds"></div>
    </main>

    <!-- Confirmation modal for Reset All -->
    <div id="confirmation-modal" role="dialog" aria-modal="true">
      <div>
        <h3>Conferma reset</h3>
        <p>Sei sicuro di voler resettare tutti gli ordini allo stato "Aperto"?</p>
        <div style="display:flex; justify-content:center; gap:2rem;">
          <button id="cancel-button" title="Annulla">✖</button>
          <button id="confirm-button" title="Conferma">✔</button>
        </div>
      </div>
    </div>
  </div>

  <!-- New modern notification sound -->
  <audio id="ready-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Password overlay logic
    const correctPassword = "1234";
    const passwordOverlay = document.getElementById('password-overlay');
    const passwordInput = document.getElementById('password-input');
    const passwordSubmit = document.getElementById('password-submit');
    const passwordError = document.getElementById('password-error');
    const mainUI = document.getElementById('main-ui');
    const readySound = document.getElementById('ready-sound');

    function showError() {
      passwordError.classList.add('visible');
    }
    function hideError() {
      passwordError.classList.remove('visible');
    }

    passwordSubmit.addEventListener('click', () => {
      if(passwordInput.value === correctPassword) {
        hideError();
        passwordOverlay.style.display = 'none';
        mainUI.style.display = 'block';

        // Unlock audio playback after user interaction
        document.body.addEventListener('click', function enableSound() {
          readySound.play().catch(() => {});
          document.body.removeEventListener('click', enableSound);
        }, {once: true});
      } else {
        showError();
        passwordInput.value = '';
        passwordInput.focus();
      }
    });

    passwordInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') {
        passwordSubmit.click();
      }
    });

    // Firebase config & init
    const firebaseConfig = {
      apiKey: "AIzaSyBM5yvJgNt8-cBPa58wUzE3TbWZREWGqCg",
      authDomain: "kds-26.firebaseapp.com",
      databaseURL: "https://kds-26-default-rtdb.firebaseio.com",
      projectId: "kds-26",
      storageBucket: "kds-26.firebasestorage.app",
      messagingSenderId: "199994611000",
      appId: "1:199994611000:web:11d238d463d0881f039dcd",
      measurementId: "G-PP210K3L6J"
    };
    firebase.initializeApp(firebaseConfig);

    const database = firebase.database();
    const ordersRef = database.ref('orders');

    const STATUS_MAP = {
      pending: { color: 'bg-gray-600', label: 'Aperto' },
      making: { color: 'bg-yellow-500', label: 'In Preparazione' },
      ready: { color: 'bg-green-500', label: 'Pronto' }
    };
    const STATUS_ORDER = ['pending', 'making', 'ready'];

    const grid = document.getElementById('kds-grid');
    const modal = document.getElementById('confirmation-modal');
    const cancelButton = document.getElementById('cancel-button');
    const confirmButton = document.getElementById('confirm-button');
    const resetAllButton = document.getElementById('reset-all');

    let mockOrders = [];
    let lastOrderStatuses = {};

    function renderButtons() {
      grid.innerHTML = "";
      mockOrders.forEach(order => {
        const btn = document.createElement("button");
        btn.className = `order-button text-white font-extrabold ${STATUS_MAP[order.status].color}`;
        if (order.status === 'making') {
          btn.classList.add("animate-pulse-making");
        }
        btn.textContent = order.number;
        btn.onclick = () => {
          // Immediately cycle status on click
          const currentIndex = STATUS_ORDER.indexOf(order.status);
          const nextStatus = STATUS_ORDER[(currentIndex + 1) % STATUS_ORDER.length];
          ordersRef.child(order.id).update({ status: nextStatus });
        };
        grid.appendChild(btn);
      });
    }

    // Reset All confirmation modal handlers
    resetAllButton.onclick = () => {
      modal.classList.add('show');
    };
    cancelButton.onclick = () => {
      modal.classList.remove('show');
    };
    confirmButton.onclick = () => {
      const resetData = {};
      mockOrders.forEach(order => {
        resetData[order.id] = {...order, status: 'pending'};
      });
      ordersRef.update(resetData)
        .catch(error => {
          console.error("Error resetting orders:", error);
        });
      modal.classList.remove('show');
    };

    // Listen to Firebase realtime updates
    ordersRef.on('value', snapshot => {
      const data = snapshot.val() || {};
      mockOrders = Object.values(data);

      renderButtons();

      mockOrders.forEach(order => {
        if (order.status === 'ready' && lastOrderStatuses[order.id] !== 'ready') {
          readySound.play().catch(() => {});
        }
        lastOrderStatuses[order.id] = order.status;
      });
    });

    // Initialize orders if none present
    ordersRef.once('value').then(snapshot => {
      if (!snapshot.exists()) {
        const initialOrders = {};
        for (let i = 1; i <= 26; i++) {
          initialOrders[String(i)] = { id: String(i), number: i, status: 'pending' };
        }
        ordersRef.set(initialOrders).catch(console.error);
      }
    });
  </script>

</body>
</html>
