<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Pannello Stato Ordini KDS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Playfair+Display:wght@900&family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #232120 60%, #222224 100%);
      font-family: 'Inter', sans-serif;
      display: flex; justify-content: center;
      margin: 0;
      padding: 0;
    }
    #main-ui {
      width: 100%;
      max-width: 950px;
      margin-top: 30px;
      box-shadow: 0 0 100px rgba(0,0,0,0.4);
      background: rgba(35,33,32,0.98);
      border-radius: 1.5rem;
      padding: 1rem;
      display: none;
    }
    header {
      padding: 1.5rem 1rem 0.3rem 1rem;
      border-radius: 1.2rem 1.2rem 0.4rem 0.4rem;
      background: transparent;
      text-align: center;
      margin-bottom: 0.2rem;
      user-select: none;
    }
    .gold-script {
      font-family: 'Great Vibes', cursive;
      font-size: 2.2rem;
      color: #d6ad60;
      letter-spacing: 0.04em;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }
    .white-bold {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      color: #fff;
      font-weight: 900;
      margin-bottom: 0.1rem;
      letter-spacing: 0.02em;
    }
    .flag-bar {
      width: 85px;
      height: 6px;
      margin: 0.7rem auto 1.2rem auto;
      border-radius: 3px;
      background:
        linear-gradient(to right,
          #21873e 0%, #21873e 33%,
          #fff 33%, #fff 66%,
          #af1d25 66%, #af1d25 100%);
      box-shadow: 0 0 3px #0005;
    }
    #reset-all {
      margin-top: 1.4rem;
      margin-bottom: 1rem;
      background-color: #d6ad60;
      color: #222224;
      border: none;
      font-family: 'Inter', sans-serif;
      border-radius: 0.7rem;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 0.6rem 2.2rem;
      box-shadow: 0 2px 12px #0003;
      cursor: pointer;
      transition: background 0.2s;
      letter-spacing: 0.03em;
    }
    #reset-all:hover {
      background-color: #c49a53;
      color: #fff;
    }
    main {
      padding: 0.5rem 1rem 1rem 1rem;
    }
    .grid-kds {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(94px, 1fr));
      gap: 1.3rem;
      justify-items: center;
    }
    .order-button {
      width: 80px;
      height: 80px;
      font-size: 2.4rem;
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      color: #fff;
      background: #232120;
      border: 2.5px solid #d6ad60;
      border-radius: 1.5rem;
      box-shadow: 0 2px 18px #000a;
      cursor: pointer;
      outline: none;
      transition: box-shadow 0.2s, background 0.25s, border 0.23s;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .order-button:hover, .order-button:active {
      box-shadow: 0 6px 22px #000c;
      border-color: #ebce89;
      background: #2a2827;
    }
    .order-button.pending { background: #232120; color: #fff; box-shadow: 0 2px 12px #0007;}
    .order-button.making  { background: #d6ad60; color: #222224;}
    .order-button.ready   { background: #8bc34a; color: #222224;}
    .order-button.making, .order-button.ready { border-color: #d6ad60; }
    .animate-pulse-making {
      animation: pulse-making 1.3s cubic-bezier(0.4,0,0.6,1) infinite;
    }
    @keyframes pulse-making {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    #confirmation-modal {
      position: fixed;
      inset: 0;
      background: rgba(40,38,37,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 9999;
      animation: fadeIn 0.3s ease forwards;
      user-select: none;
    }
    #confirmation-modal.show {
      display: flex;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    #confirmation-modal > div {
      background-color: #232120;
      color: #fff;
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      box-shadow: 0 10px 32px rgba(0,0,0,0.7);
      max-width: 380px;
      width: 100%;
      text-align: center;
      border: 2px solid #d6ad60;
    }
    #confirmation-modal h3 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 900;
      color: #d6ad60;
    }
    #confirmation-modal p {
      font-family: 'Inter', sans-serif;
      font-size: 1.12rem;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #fff;
    }
    #confirmation-modal button {
      width: 64px;
      height: 64px;
      font-size: 2.25rem;
      border-radius: 9999px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      cursor: pointer;
      margin: 0 1rem;
    }
    #cancel-button {
      background-color: #b91c1c;
    }
    #confirm-button {
      background-color: #8bc34a;
      color: #222224;
    }
    #password-overlay {
      position: fixed;
      inset: 0;
      background: #232120e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      color: white;
      font-size: 1.25rem;
      user-select: none;
      font-family: 'Inter', sans-serif;
    }
    #password-overlay input {
      margin-top: 1rem;
      padding: 0.6rem 1.1rem;
      border: 2px solid #d6ad60;
      border-radius: 0.6rem;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      width: 180px;
      outline: none;
      color: #222224;
      background: #fdf6e3;
    }
    #password-overlay button {
      margin-top: 1rem;
      padding: 0.6rem 1.7rem;
      font-size: 1.3rem;
      font-weight: 700;
      border: none;
      border-radius: 0.6rem;
      background-color: #d6ad60;
      color: #232120;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Inter', sans-serif;
    }
    #password-overlay button:hover {
      background-color: #c49a53;
      color: #fff;
    }
    #password-error {
      margin-top: 0.75rem;
      color: #ef4444;
      font-weight: 700;
      visibility: hidden;
    }
    #password-error.visible {
      visibility: visible;
    }
  </style>
</head>
<body>

  <!-- Password overlay -->
  <div id="password-overlay">
    <div class="gold-script">Ristorante & Pizzeria</div>
    <div class="white-bold">Pannello Stato Ordini</div>
    <div class="flag-bar"></div>
    <input type="password" id="password-input" placeholder="Password" autofocus />
    <button id="password-submit">Entra</button>
    <div id="password-error">Password errata, riprova.</div>
  </div>

  <!-- Main UI container -->
  <div id="main-ui">
    <header>
      <div class="gold-script">Ristorante & Pizzeria</div>
      <div class="white-bold">Pannello Stato Ordini</div>
      <div class="flag-bar"></div>

      <button id="reset-all" title="Resetta tutti gli ordini a 'Aperto'">Resetta Tutti</button>
    </header>
    <main>
      <div id="kds-grid" class="grid-kds"></div>
    </main>
    <div id="confirmation-modal" role="dialog" aria-modal="true">
      <div>
        <h3>Conferma reset</h3>
        <p>Sei sicuro di voler resettare tutti gli ordini allo stato "Aperto"?</p>
        <div style="display:flex; justify-content:center; gap:2rem;">
          <button id="cancel-button" title="Annulla">✖</button>
          <button id="confirm-button" title="Conferma">✔</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Keep screen awake with Wake Lock API
    let wakeLock = null;
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator && wakeLock === null) {
          wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', () => {
            console.log('Screen Wake Lock released');
          });
          console.log('Screen Wake Lock enabled');
        }
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }
    document.body.addEventListener('click', () => {
      requestWakeLock();
    }, {once: true});
    document.addEventListener('visibilitychange', () => {
      if (wakeLock !== null && document.visibilityState === 'visible') {
        requestWakeLock();
      }
    });

    // Prevent double-tap zoom on mobile Safari
    let lastTouchEnd = 0;
    document.addEventListener('touchend', event => {
      let now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Web Audio API smooth dual oscillator notification tone
    let audioCtx = null;
    let unlocked = false;
    function playNotificationTone() {
      if (!unlocked) return;
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const now = audioCtx.currentTime;

      const gain = audioCtx.createGain();
      gain.gain.setValueAtTime(0, now);
      gain.gain.linearRampToValueAtTime(0.15, now + 0.05);
      gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.8);
      gain.connect(audioCtx.destination);

      const osc1 = audioCtx.createOscillator();
      osc1.type = 'sine';
      osc1.frequency.setValueAtTime(660, now);
      osc1.connect(gain);

      const osc2 = audioCtx.createOscillator();
      osc2.type = 'triangle';
      osc2.frequency.setValueAtTime(1320, now);
      osc2.connect(gain);

      osc1.start(now);
      osc2.start(now);
      osc1.stop(now + 0.8);
      osc2.stop(now + 0.8);
    }

    // Password overlay logic
    const correctPassword = "1234";
    const passwordOverlay = document.getElementById('password-overlay');
    const passwordInput = document.getElementById('password-input');
    const passwordSubmit = document.getElementById('password-submit');
    const passwordError = document.getElementById('password-error');
    const mainUI = document.getElementById('main-ui');

    function showError() {
      passwordError.classList.add('visible');
    }
    function hideError() {
      passwordError.classList.remove('visible');
    }
    passwordSubmit.addEventListener('click', () => {
      if(passwordInput.value === correctPassword) {
        hideError();
        passwordOverlay.style.display = 'none';
        mainUI.style.display = 'block';
        unlocked = false;
        document.body.addEventListener('click', function unlockSound() {
          unlocked = true;
          playNotificationTone();
          requestWakeLock();
          document.body.removeEventListener('click', unlockSound);
        }, {once: true});
      } else {
        showError();
        passwordInput.value = '';
        passwordInput.focus();
      }
    });
    passwordInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') {
        passwordSubmit.click();
      }
    });

    // Firebase Config & Init
    const firebaseConfig = {
      apiKey: "AIzaSyBM5yvJgNt8-cBPa58wUzE3TbWZREWGqCg",
      authDomain: "kds-26.firebaseapp.com",
      databaseURL: "https://kds-26-default-rtdb.firebaseio.com",
      projectId: "kds-26",
      storageBucket: "kds-26.firebasestorage.app",
      messagingSenderId: "199994611000",
      appId: "1:199994611000:web:11d238d463d0881f039dcd",
      measurementId: "G-PP210K3L6J"
    };
    firebase.initializeApp(firebaseConfig);

    const database = firebase.database();
    const ordersRef = database.ref('orders');

    const STATUS_MAP = {
      pending: { color: 'pending', label: 'Aperto' },
      making: { color: 'making', label: 'In Preparazione' },
      ready: { color: 'ready', label: 'Pronto' }
    };
    const STATUS_ORDER = ['pending', 'making', 'ready'];

    const grid = document.getElementById('kds-grid');
    const modal = document.getElementById('confirmation-modal');
    const cancelButton = document.getElementById('cancel-button');
    const confirmButton = document.getElementById('confirm-button');
    const resetAllButton = document.getElementById('reset-all');

    let mockOrders = [];
    let lastOrderStatuses = {};

    function renderButtons() {
      grid.innerHTML = "";
      mockOrders.forEach(order => {
        const btn = document.createElement("button");
        btn.className = `order-button ${STATUS_MAP[order.status].color}`;
        if (order.status === 'making') {
          btn.classList.add("animate-pulse-making");
        }
        btn.textContent = order.number;
        btn.onclick = () => {
          const currentIndex = STATUS_ORDER.indexOf(order.status);
          const nextStatus = STATUS_ORDER[(currentIndex + 1) % STATUS_ORDER.length];
          ordersRef.child(order.id).update({ status: nextStatus });
        };
        grid.appendChild(btn);
      });
    }

    resetAllButton.onclick = () => {
      modal.classList.add('show');
    };
    cancelButton.onclick = () => {
      modal.classList.remove('show');
    };
    confirmButton.onclick = () => {
      const resetData = {};
      mockOrders.forEach(order => {
        resetData[order.id] = {...order, status: 'pending'};
      });
      ordersRef.update(resetData).catch(console.error);
      modal.classList.remove('show');
    };

    ordersRef.on('value', snapshot => {
      const data = snapshot.val() || {};
      mockOrders = Object.values(data);
      renderButtons();
      mockOrders.forEach(order => {
        if (order.status === 'ready' && lastOrderStatuses[order.id] !== 'ready') {
          playNotificationTone();
        }
        lastOrderStatuses[order.id] = order.status;
      });
    });

    ordersRef.once('value').then(snapshot => {
      if (!snapshot.exists()) {
        const initialOrders = {};
        for (let i = 1; i <= 26; i++) {
          initialOrders[String(i)] = { id: String(i), number: i, status: 'pending' };
        }
        ordersRef.set(initialOrders).catch(console.error);
      }
    });
  </script>

</body>
</html>
